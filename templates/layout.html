<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Necessary meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Storage Icon -->
        <link href="/static/icon.png" rel="icon">
        <!-- Styles -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Script -->
        <script src="/static/script.js"></script>

        <!-- Title -->
        <title>Storage:{% block title %}{% endblock %}</title>
    </head>
    <!-- Main -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-default">
            <div class="container-fluid">
                <img src="/static/icon.png" alt="icon"><a class="navbar-brand" href="/">Storage</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if session.user_id %}
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/create">Create</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/edit">Edit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/delete">Delete</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Log In</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block main %}{% endblock %}
        {% if session.user_id %}
            <div class="navbar fixed-bottom m-auto text-white p-2 justify-content-end">Logged in as "{{ session["username"] }}"</div>
        {% endif %}
    </body>
</html>
